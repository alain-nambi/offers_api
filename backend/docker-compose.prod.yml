services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    env_file:
      - .env.prod
    restart: always

  redis:
    image: redis:7-alpine
    restart: always

  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: >
      sh -c "python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 config.wsgi:application"
    volumes:
      - static_volume:/app/static
    ports:
      - "8000:8000"
    env_file:
      - .env.prod
    depends_on:
      - db
      - redis
    restart: always

  celery:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: celery -A config worker --loglevel=info
    env_file:
      - .env.prod
    depends_on:
      - db
      - redis
    restart: always

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: celery -A config beat --loglevel=info
    env_file:
      - .env.prod
    depends_on:
      - db
      - redis
    restart: always

volumes:
  postgres_data:
  static_volume: